{% extends 'base.html' %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-sm">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <ul>
                {% for movie in movies %}
                    <li><a href="/movie/{{ movie.id }}">{{ movie.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
